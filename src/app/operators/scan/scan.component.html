<div class="margin-4">
  {{album.title}} : 
  <button md-raised-button [color]="'primary'">{{album.likes}} Likes <md-icon>thumb_up</md-icon></button>
  <button md-raised-button [color]="'warn'">{{album.dislikes}} Dislikes <md-icon>thumb_down</md-icon></button>
</div>
<md-card *ngFor="let image of album.images">
  <md-card-title-group>
    <md-card-title>{{image.title}}</md-card-title>
    <md-card-subtitle>{{image.date | date:'medium'}}</md-card-subtitle>
    <img md-card-md-image [src]="image.src">
  </md-card-title-group>
  <md-card-footer>
    <md-card-actions class="margin-4">
      <button md-raised-button>{{image.likes}} Likes <md-icon [color]="'primary'">thumb_up</md-icon></button>
      <button md-raised-button [color]="'warn'">{{image.dislikes}} Dislikes <md-icon>thumb_down</md-icon></button>
    </md-card-actions>
    <md-progress-bar mode="determinate"></md-progress-bar>
  </md-card-footer>
</md-card>
