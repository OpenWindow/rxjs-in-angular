<div class="card-container">
  <md-card>
    <md-toolbar color="primary">Merge demo</md-toolbar>

    <md-tab-group class="demo-tab-group" md-stretch-tabs>
      <md-tab>
        <ng-template md-tab-label>Example</ng-template>
        <div class="tab-content">
          <md-card-content>
            <md-slider class="app-slider" [color]="'primary'" [value]="sliderValue" [disabled]="sliderDisabled" thumbLabel [min]="0"
              [max]="10" step="1" #slider1></md-slider>
            <md-slider class="app-slider" [color]="'warn'" [value]="secondSliderValue" [disabled]="secondSliderDisabled" thumbLabel [min]="0"
              [max]="5" step="1" #slider1></md-slider>
          </md-card-content>
          <md-card-content>
            <button md-raised-button [color]="user.color" *ngFor="let user of users" class="margin-4"> {{user.name}}</button>
          </md-card-content>
          <md-card-content>
            <p>Different streams may emit at different times.</p>
            <md-card-actions>
              <button md-raised-button (click)="restart()">Restart</button>
            </md-card-actions>
          </md-card-content>
        </div>
      </md-tab>
      <md-tab>
        <ng-template md-tab-label>About</ng-template>
        <div class="tab-content documentation">
          <iframe src="http://reactivex.io/documentation/operators/merge.html" width="100%" height="350"></iframe>
        </div>
      </md-tab>
      <md-tab>
        <ng-template md-tab-label>Sample Code</ng-template>
        <div class="tab-content">
          <section [innerHTML]="sampleCode" highlight-js-content=".highlight"></section>
        </div>
      </md-tab>
    </md-tab-group>
    <md-card-footer>
      <md-progress-bar mode="determinate"></md-progress-bar>
    </md-card-footer>
  </md-card>
