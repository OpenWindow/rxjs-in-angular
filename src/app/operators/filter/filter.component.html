<mat-card>
  <mat-toolbar color="primary">Filter operator demo</mat-toolbar>

  <mat-tab-group class="demo-tab-group" mat-stretch-tabs>
    <mat-tab>
      <ng-template mat-tab-label>Example</ng-template>
      <div class="tab-content">
        <mat-card-content>
          <mat-select #selectedUser id="selectedUser" (change)="selectedUser$.next($event.value)" placeholder="Select user" class="mat-select--150">
            <mat-option *ngFor="let user of ds.getUsersSync()" [value]="user.id">
              {{user.name}}
            </mat-option>
          </mat-select>
          <mat-progress-bar mode="indeterminate" class="margin-4" *ngIf="loading"></mat-progress-bar>
          <div class="posts-container">
            <mat-card *ngFor="let post of loadedPosts">
              {{post.title}}
            </mat-card>
          </div>
        </mat-card-content>
        <mat-card-content>
          <p>API call on condition...</p>
        </mat-card-content>
      </div>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>About</ng-template>
      <div class="tab-content documentation">
        <iframe src="http://reactivex.io/documentation/operators/filter.html" width="100%" height="350"></iframe>
      </div>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>Sample Code</ng-template>
      <div class="tab-content">
        <section [innerHTML]="sampleCode" highlight-js-content=".highlight"></section>
      </div>
    </mat-tab>
  </mat-tab-group>



  <mat-card-footer>
    <mat-progress-bar mode="determinate"></mat-progress-bar>
  </mat-card-footer>
</mat-card>
