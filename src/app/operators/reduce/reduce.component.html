<md-card class="no-padding">
  <md-toolbar color="primary">Reduce demo</md-toolbar>

  <md-tab-group class="demo-tab-group" md-stretch-tabs>
    <md-tab>
      <ng-template md-tab-label>Example</ng-template>
      <div class="tab-content">
        <md-card-content class="padding-16">
          <md-grid-list cols="2" rowHeight="2:1">
            <md-grid-tile *ngFor="let product of products" [ngClass]="{'product-item': true, 'product-item-selected': product.selected}">
              <img [src]="product.image" />
              <div class="product-details">
                <h4>{{product.title}}</h4>
                <h2>{{product.price| currency:'USD':true}}</h2>
              </div>
            </md-grid-tile>
          </md-grid-list>
        </md-card-content>
      </div>
    </md-tab>
    <md-tab>
      <ng-template md-tab-label>About</ng-template>
      <div class="tab-content documentation">
        <iframe src="http://reactivex.io/documentation/operators/reduce.html" width="100%" height="350"></iframe>
      </div>
    </md-tab>
    <md-tab>
      <ng-template md-tab-label>Sample Code</ng-template>
      <div class="tab-content">
        <section [innerHTML]="sampleCode" highlight-js-content=".highlight"></section>
      </div>
    </md-tab>
  </md-tab-group>
  <md-card-footer>
    <md-progress-bar mode="determinate"></md-progress-bar>
  </md-card-footer>
</md-card>
