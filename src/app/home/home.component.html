<md-grid-list cols="13" rowHeight="1:1" *ngFor="let phrase of phrases" gutterSize="4" class="margin-bottom-4">
  <md-grid-tile *ngFor="let word of phrase" class="home-phrase" [ngClass]="{'phrase-highlight': word.highlighted === true}">
    <div [ngClass]="">
      {{word.letter}}
    </div>
  </md-grid-tile>

</md-grid-list>
