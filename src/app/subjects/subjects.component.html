<mat-card class="no-padding">
  <mat-toolbar color="primary">Subjects demo</mat-toolbar>

  <mat-tab-group class="demo-tab-group" mat-stretch-tabs>
    <mat-tab>
      <ng-template mat-tab-label>Example</ng-template>
      <div class="tab-content">
        <div *ngIf="(isLoggedIn$ | async)?.name as user; else loggedIn;">
          <mat-card-content class="padding-16">
            <mat-form-field class="demo-full-width">
              <input matInput placeholder="Welcome user.." disabled [value]="user">
            </mat-form-field>
          </mat-card-content>
          <mat-card-content>
            <mat-card-actions class="margin-right--16 align-right">
              <button mat-raised-button color="warn" (click)="signout()">Logout</button>
            </mat-card-actions>
          </mat-card-content>
        </div>
        <ng-template #loggedIn>
          <mat-card-content class="padding-16">
            <form>
              <mat-form-field class="demo-full-width">
                <input matInput placeholder="Enter your credentials.." disabled value="chsakell's blog">
              </mat-form-field>
              <table cellspacing="0" class="full-width">
                <tr>
                  <td>
                    <mat-form-field class="full-width">
                      <input matInput placeholder="username" #username>
                    </mat-form-field>
                  </td>
                  <td>
                    <mat-form-field class="full-width">
                      <input matInput placeholder="password" type="password" #password>
                    </mat-form-field>
                  </td>
                </tr>
              </table>
            </form>
          </mat-card-content>
          <mat-card-content>
            <p class="padding-left--16">Subject act both as an Observable and an Observer</p>
            <mat-card-actions class="margin-right--16 align-right">
              <button mat-raised-button color="primary" (click)="signin(username.value, password.value)">Sign In</button>
            </mat-card-actions>
          </mat-card-content>
        </ng-template>
      </div>
    </mat-tab>
    <mat-tab>
        <ng-template mat-tab-label>About</ng-template>
        <div class="tab-content documentation">
          <iframe src="http://reactivex.io/documentation/subject.html" width="100%" height="350"></iframe>
        </div>
      </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>Sample Code</ng-template>
      <div class="tab-content">
        <section [innerHTML]="sampleCode" highlight-js-content=".highlight"></section>
      </div>
    </mat-tab>
  </mat-tab-group>
  <mat-card-footer>
    <mat-progress-bar mode="determinate"></mat-progress-bar>
  </mat-card-footer>
</mat-card>
