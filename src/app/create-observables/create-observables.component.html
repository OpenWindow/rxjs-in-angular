<div class="card-container">
  <md-card>
    <md-card-subtitle>Create Observable from scratch</md-card-subtitle>
    <md-card-title>The Observer function</md-card-title>
    <md-card-content>
      <button md-raised-button *ngFor="let user of users"> {{user.name}}</button>
    </md-card-content>
    <md-card-content>
      <p>Observer can emit either new values and errors or complete the observable Each time we subscribe to the observable,
        the observer function fires</p>
      <md-card-actions>
        <button md-raised-button [color]="'primary'" (click)="randomize()">Randomize</button>
      </md-card-actions>
    </md-card-content>
    <md-card-footer>
      <md-progress-bar mode="determinate"></md-progress-bar>
    </md-card-footer>
  </md-card>

  <md-card>
    <md-card-subtitle>Observable.of</md-card-subtitle>
    <md-card-title>The use of the async</md-card-title>
    <md-card-content>
      <md-icon class="card-item" [color]="'primary'" *ngFor="let icon of icons$ | async">{{icon}}</md-icon>
    </md-card-content>
    <md-card-content>
      <p>Observable.of will emit the icons as a single array</p>
    </md-card-content>
    <md-card-footer>
      <md-progress-bar mode="determinate"></md-progress-bar>
    </md-card-footer>
  </md-card>
</div>
